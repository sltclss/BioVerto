    <div class = "user-login col-sm-12" style="float: none; margin-left: auto; margin-right: auto" data-ng-init="setup()">
        <ul class="nav nav-tabs">
          <li role="presentation" ng-class="{ 'active': tab.num==0 }"><a href="" ng-click="tab.num=0"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Create Account</a></li>
          <li role="presentation" ng-class="{ 'active': tab.num==1 }"><a href="" ng-click="tab.num=1"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;User Login</a></li>
          <li role="presentation" ng-class="{ 'active': tab.num==2 } "><a href="" ng-click="tab.num=2"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Contact Us</a></li>
        </ul>
        <div class="tab-content" >
            <div id="create-account" ng-show="tab.num==0" data-ng-controller="AuthenticationController">
                <h4>Create New Account</h4><hr style="margin-top: 0px; border-color: #ddd">
                <form name="userForm" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-6" style="padding: 7px">
                                <label for="firstName">First Name</label>
                                <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                            </div>
                            <div class="col-sm-6" style="padding: 7px">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6" style="padding: 7px">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                            </div>
                            <div class="col-sm-6" style="padding: 7px">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Re-type Password</label>
                            <input type="password" id="password" name="re-type password" class="form-control" data-ng-model="credentials.rPassword" placeholder="Password">
                        </div>
                        <div class="text-center form-group col-sm-12" data-ng-controller="RouterController">
                            <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or &nbsp;
                            <a href="" ng-click="test()" >Clear</a>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="login" ng-show="tab.num==1" data-ng-controller="AuthenticationController">
                <h4>User Login</h4><hr style="margin-top: 0px; border-color: #ddd">
                <form data-ng-submit="signin()" class="signin" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or &nbsp;
                            <a href="" ng-click="tab1 = true; tab2 = false; tab3 = false">Sign up</a>
                        </div>
                        <div class="forgot-password text-center">
                            <a href="">Forgot your password?</a>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="contact-us" ng-show="tab.num==2">
                <div class="col-sm-12">
                    <h4>Personnel</h4><hr style="margin-top: 0px; border-color: #ddd;">

                    <div class="box col-sm-6">
                        <h5 style="font-weight: bold">Faculty</h5>
                        <p style="padding-left: 10px">Alin Dobra <a>Web Page</a>
                        <p style="padding-left: 10px">Tamer Kahveci <a>Web Page</a>
                    </div>
                    <div class="box col-sm-6">
                        <h5 style="font-weight: bold">Developers</h5>
                        <p style="padding-left: 10px">Kartik Chivukula <a>Web Page</a>
                        <p style="padding-left: 10px">Sarah Talty<a>Web Page</a>
                    </div>
                </div>
                <div class="col-sm-12">
                    <h4>Contact Us</h4><hr style="margin-top: 0px; border-color: #ddd">
                    <form name="userForm" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="contact-email">Email</label>
                                <input type="email" id="contact-email" name="email" class="form-control" data-ng-model="contact.email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control" data-ng-model="contact.subject" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea type="text" id="message" name="message" class="form-control" data-ng-model="contact.message" placeholder="Enter message here..."> </textarea>
                            </div>
                            <div class="text-right form-group">
                                <button type="submit" class="btn btn-large btn-primary">Send</button>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
