    <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Delete View</h3>
    </div>
    <div class="modal-body">
        <p>You are deleting your <span style="font-style: italic">{{view.title}} </span> view for the <span style="font-style: italic">{{view.graphName}}</span> graph.</p>
        <p>You are currently sharing this view with: &nbsp;&nbsp;
        <span data-ng-repeat="user in view.shareUsers" style="font-style: italic">{{user}}&nbsp;&nbsp;&nbsp;</span>
        <span ng-if="view.shareUsers.length==0" style="font-style: italic">none</span></p>
        <p>Do you want to proceed?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Delete</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
