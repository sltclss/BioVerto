<div class="page-header col-sm-12 text-center" data-ng-init="getMyViews()" style="margin-top: 20px">
	<div class="col-lg-12 text-center m-t-md " style="-webkit-animation: 0.2s;">
    <h2>
        My Saved Views
    </h2>

    <p>
        Search your saved views, add them to your Workspace, or share them with other users.
    </p>
</div>
	<form class="form-inline">
	  <div class="form-group">
	    <label for="viewSearch">View Name</label>
	    <input type="text" class="form-control" id="viewSearch" placeholder="Enter view name...">
	  </div>
	  <button type="submit" class="btn btn-default">Search</button>
	</form>
</div>
		
<div class="col-sm-12" >
    <div class="panel panel-default" style="width: 300px; height: 360px; margin: 20px 10px; float: left;" data-ng-repeat="view in myViews" >
        <div class="panel-heading" style="padding: 2px 10px">
            <h4>{{view.title}}</h4>
        </div>
        <div class="panel-body">
            <img class="img-responsive" src="http://placehold.it/700x300" alt=""><br>
            <h5><span style="font-weight: bold">Graph: </span>{{view.graphName}}</h5>
            <h5> <span style="font-weight: bold">Layout: </span>{{view.graphLayout}}</h5>
            <div style="height: 40px; overflow-y: auto; overflow-x: hidden">
                {{view.summary}}
            </div>
            <div class="col-sm-12" style="padding: 10px 0px">
                <div class="col-sm-4" style="padding: 0px">
                    <a href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span> Workspace</a></div>
                <div class="col-sm-8 text-right" style="padding-right: 0px">
                    <button type="button" class="btn btn-xs btn-danger" style="padding: 2px 4px 5px 4px"><span class="glyphicon glyphicon-trash"></span></button>
                    <button type="button" class="btn btn-xs btn-primary" style="padding: 2px 4px 5px 4px"><span class="glyphicon glyphicon-share" ng-click="shareView('my-views', $index)"></span></button><br>
                    <h5><small>{{view.createdOn}}</small></h5>
                    
                </div>
            </div>
        </div>
    </div>
</div>
